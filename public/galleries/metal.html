<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal | Iron Tech</title>
  <link rel="stylesheet" href="../css/lightbox.min.css">
  <link rel="stylesheet" href="../css/gallery.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <main>
    <div class="gallery-container">
      <figure class="gallery-item gallery-item-1">
        <a href="./metal/clock.jpg" data-lightbox="metal"><img src="./metal/clock.jpg"
            class="gallery-img" alt="clock on the wall"></a>
      </figure>
      <figure class="gallery-item gallery-item-2">
        <a href="./metal/door.jpg" data-lightbox="metal"><img src="./metal/door.jpg"

      </figure>
      <figure class="gallery-item gallery-item-3">
        <a href="./metal/milling.jpg" data-lightbox="metal"><img src="./metal/milling.jpg"

      </figure>
      <figure class="gallery-item gallery-item-4">
        <a href="./metal/stairs.jpg" data-lightbox="metal"><img src="./metal/stairs.jpg"
            class="gallery-img" alt="indoor stairs"></a>
      </figure>
      <figure class="gallery-item gallery-item-5">
        <a href="./metal/wall-unit.jpg" data-lightbox="metal"><img src="./metal/wall-unit.jpg"
            class="gallery-img" alt="wall unit"></a>
      </figure>
      <figure class="gallery-item gallery-item-6">
        <a href="./metal/gym3.jpg" data-lightbox="metal"><img src="./metal/gym3.jpg"
